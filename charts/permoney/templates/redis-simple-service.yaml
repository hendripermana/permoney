{{- if .Values.redisSimple.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "permoney.fullname" . }}-redis
  labels:
    app.kubernetes.io/component: redis
    {{- include "permoney.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: redis
    {{- include "permoney.selectorLabels" . | nindent 4 }}
  ports:
    - name: redis
      port: {{ .Values.redisSimple.service.port | default 6379 }}
      targetPort: redis
      protocol: TCP
{{- end }}
