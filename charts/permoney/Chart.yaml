apiVersion: v2
name: permoney
description: Official Helm chart for deploying the Permoney Rails app (web + Sidekiq) on Kubernetes with optional HA PostgreSQL (CloudNativePG) and Redis.
type: application
version: 0.1.0
appVersion: "0.17.5"

kubeVersion: ">=1.25.0-0"

home: https://github.com/hendripermana/permoney
sources:
  - https://github.com/hendripermana/permoney
keywords:
  - rails
  - sidekiq
  - personal-finance
  - cloudnativepg
  - redis
maintainers:
  - name: Permoney maintainers
    url: https://github.com/hendripermana/permoney

# Optional subcharts for turnkey self-hosting
# Users must `helm repo add` the below repositories before installing this chart.
dependencies:
  - name: cloudnative-pg
    version: "0.22.0"
    repository: "https://cloudnative-pg.github.io/charts"
    condition: cnpg.enabled
  - name: redis-operator
    alias: redisOperator
    version: "~0.21.0"
    repository: "https://ot-container-kit.github.io/helm-charts"
    condition: redisOperator.enabled
