<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0EA35C" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0B1411" media="(prefers-color-scheme: dark)">
  <title>Offline - Permoney</title>
  <style>
    :root {
      color-scheme: light dark;
      --pm-green: #0EA35C;
      --pm-green-strong: #18C964;
      --pm-ink: #0B1411;
      --pm-slate: #1f2a26;
      --pm-mist: #f2faf6;
      --pm-cloud: #f7fbff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Geist", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background:
        radial-gradient(circle at 20% 20%, rgba(24, 201, 100, 0.18), transparent 40%),
        radial-gradient(circle at 80% 10%, rgba(14, 163, 92, 0.16), transparent 45%),
        linear-gradient(140deg, var(--pm-mist), #eaf7f1 45%, var(--pm-cloud));
      color: var(--pm-ink);
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(14, 163, 92, 0.18);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(14, 163, 92, 0.12);
      color: var(--pm-green);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 18px;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--pm-slate);
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #4b5b56;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .reload-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      background: linear-gradient(135deg, var(--pm-green-strong), var(--pm-green));
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 24px rgba(14, 163, 92, 0.3);
    }

    .reload-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(14, 163, 92, 0.35);
    }

    .reload-button:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(14, 163, 92, 0.28);
    }

    .status {
      font-size: 13px;
      color: #5f6e6a;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background:
          radial-gradient(circle at 15% 20%, rgba(24, 201, 100, 0.2), transparent 45%),
          radial-gradient(circle at 85% 15%, rgba(14, 163, 92, 0.24), transparent 45%),
          linear-gradient(135deg, #0b1411, #0f1d17 55%, #0b1314);
        color: #e7f6ef;
      }

      .card {
        background: rgba(15, 23, 18, 0.85);
        border-color: rgba(24, 201, 100, 0.18);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      }

      h1 {
        color: #f0fbf6;
      }

      p {
        color: #b7c8c0;
      }

      .status {
        color: #9bb0a7;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Offline mode</div>
    <img src="/logo-offline.svg" alt="Permoney" class="logo">

    <h1>Permoney is temporarily offline</h1>
    <p>
      We can't reach your financial workspace right now. Check your connection,
      and we'll reconnect as soon as you're back online.
    </p>

    <div class="actions">
      <button class="reload-button" onclick="window.location.reload()" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 3v6h-6"></path>
          <path d="M3 21v-6h6"></path>
          <path d="M3 10a9 9 0 0 1 14.6-4.6L21 9"></path>
          <path d="M21 14a9 9 0 0 1-14.6 4.6L3 15"></path>
        </svg>
        Retry connection
      </button>
      <span class="status" id="status">Waiting for network...</span>
    </div>
  </div>

  <script>
    const status = document.getElementById("status");

    function updateStatus() {
      status.textContent = navigator.onLine ? "Connection restored. Reloading..." : "Waiting for network...";
    }

    window.addEventListener("online", () => {
      updateStatus();
      setTimeout(() => window.location.reload(), 800);
    });

    updateStatus();
  </script>
</body>
</html>
