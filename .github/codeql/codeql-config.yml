name: "CodeQL Config"
disable-default-queries: false
queries:
  - uses: security-extended
  - uses: security-and-quality
paths-ignore:
  - "**/node_modules"
  - "**/vendor"
  - "**/tmp"
  - "**/log"
  - "**/db/migrate"
  - "**/test/fixtures"
packs:
  - codeql/ruby-queries:security-and-quality
  - codeql/javascript-queries:security-and-quality
