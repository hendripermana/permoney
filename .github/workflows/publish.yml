name: Publish Docker image

on:
  # Only trigger on push to main (after PR merge) or tags
  push:
    tags:
      - 'v*'
    branches:
      - main
  # Manual trigger option
  workflow_dispatch:
    inputs:
      push:
        description: 'Push the image to container registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hendripermana/permoney

permissions:
  contents: read
  packages: write

jobs:
  lint-and-security:
    name: Lint and Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JavaScript dependencies
        run: npm ci

      - name: JavaScript Lint
        run: npm run lint

      - name: JavaScript Security Scan
        run: npm audit --audit-level=moderate

      - name: Ruby Lint
        run: bundle exec rubocop -f github

      - name: Ruby Security Scan
        run: bundle exec brakeman --no-pager -q

  build:
    name: Build and Push Docker Image
    needs: [lint-and-security]
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Permoney
            org.opencontainers.image.description=Personal finance application
            org.opencontainers.image.vendor=hendripermana
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push Docker image (multi-platform)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: BUILD_COMMIT_SHA=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
