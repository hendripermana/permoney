name: Publish Docker image

on:
  # Only trigger on push to main (after PR merge) or tags
  push:
    tags:
      - 'v*'
    branches:
      - main
  # Manual trigger option
  workflow_dispatch:
    inputs:
      push:
        description: 'Push the image to container registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hendripermana/permoney

permissions:
  contents: read
  packages: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build Docker image (${{ matrix.platform }})
    needs: [ci]
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64, arm64]
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Permoney
            org.opencontainers.image.description=Personal finance application
            org.opencontainers.image.vendor=hendripermana
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push Docker image (${{ matrix.platform }})
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: BUILD_COMMIT_SHA=${{ github.sha }}
          platforms: linux/${{ matrix.platform }}
          # Always push since this workflow only runs on push to main/tags or manual trigger
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,oci-mediatypes=true

      - name: Export digest
        run: |
          mkdir -p "${{ runner.temp }}/digests"
          echo "${DIGEST#sha256:}" > "${{ runner.temp }}/digests/digest-${{ matrix.platform }}"
        env:
          DIGEST: ${{ steps.build.outputs.digest }}

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.platform }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge multi-arch manifest & push multi-arch tag
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digest-*
          merge-multiple: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifest
        run: |
          tag_args=()
          while IFS= read -r tag; do
            [[ -n "$tag" ]] && tag_args+=("--tag=$tag")
          done <<< "${{ steps.meta.outputs.tags }}"

          image_args=()
          for platform in amd64 arm64; do
            digest=$(cat "${{ runner.temp }}/digests/digest-$platform" 2>/dev/null || echo "")
            [[ -n "$digest" ]] && image_args+=("${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:$digest")
          done

          docker buildx imagetools create "${tag_args[@]}" "${image_args[@]}"
        env:
          TAG_OUTPUT: ${{ steps.meta.outputs.tags }}
