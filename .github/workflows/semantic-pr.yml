name: Semantic PR Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  semantic:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Skip for draft PRs
        id: skip
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping semantic PR check for draft PR"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate PR title
        if: steps.skip.outputs.skip != 'true'
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            refactor
            docs
            chore
            ci
            test
            build
            revert
            security
          requireScope: false
          wip: true
