default: &default
  adapter: postgresql
  encoding: unicode
  # CRITICAL: Database pool must be >= (Puma workers × threads) + Sidekiq concurrency
  # Current: (4 workers × 5 threads) + 10 Sidekiq = 30 minimum
  # Set to 35 for safety margin (allows 5 extra connections for migrations/console)
  pool: <%= ENV.fetch("DB_POOL", ENV.fetch("RAILS_MAX_THREADS") { 35 }).to_i %>
  checkout_timeout: <%= ENV.fetch("DB_CHECKOUT_TIMEOUT", 5).to_i %>
  # PERFORMANCE: Prepared statements for faster query execution
  prepared_statements: true
  # PERFORMANCE: Enable statement timeout (30s) to kill runaway queries
  variables:
    statement_timeout: 30000 # 30 seconds in milliseconds
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("DB_PORT") { "5432" } %>
  user: <%= ENV.fetch("POSTGRES_USER") { nil } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { nil } %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "permoney_development" } %>

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "permoney_test" } %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "permoney_production" } %>
